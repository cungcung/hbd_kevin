<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HBD Kevin Dari Papa</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('bg.png') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .icon-heart, .icon-gift {
      position: absolute;
      font-size: 20px;
    }

    .icon-heart {
      top: 10px;
      left: 10px;
    }

    .icon-gift {
      bottom: 10px;
      right: 10px;
    }

    .card p {
      font-size: 1.1em;
      line-height: 1.6;
      font-family: 'Dancing Script', cursive;
    }

    .separator {
      height: 4px;
      background: linear-gradient(to right, #f0f, #0ff);
      margin: 15px auto;
      width: 60%;
      border-radius: 2px;
    }

    .from {
      font-style: italic;
      color: #00b3b3;
      font-weight: bold;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-music {
      background: linear-gradient(to right, #9b59b6, #e91e63);
      color: white;
    }

    .btn-close {
      background: #00bfa6;
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .audio-info {
      margin-top: 15px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="icon-heart">‚ù§Ô∏è</div>
    <p>
      Selamat ulang tahun, anakku Kevin! Semoga tahun ini makin banyak kebahagiaan, rezeki lancar,
      dan segala impian jadi kenyataan. Semoga panjang umur dan sehat selalu! üéÇüéâ
    </p>
    <div class="separator"></div>
    <div class="from">- Dari : Papa -</div>

    <button class="btn btn-music" onclick="playMusic()">Putar Musik üéµ</button>
    <button class="btn btn-close" onclick="backToIntro()">Tutup Kartu</button>

    <div class="audio-info">üîä Klik di sini untuk memutar musik</div>
    <div class="icon-gift">üéÅ</div>
  </div>

  <audio id="bgMusic" src="musik.mp3"></audio>

  <script>
    function playMusic() {
      const audio = document.getElementById("bgMusic");
      audio.play();
    }

    function backToIntro() {
      window.location.href = "index.html"; // ganti dengan nama halaman intro kamu kalau berbeda
    }
  </script>
</body>
</html>
