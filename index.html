<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HBD Kevin Dari Papa</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('bg.png') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .section {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .active {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }

    .fade-in {
      opacity: 0;
      transform: translateY(30px);
    }

    .intro h1 {
      font-size: 2em;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
      margin: 10px 0;
    }

    .intro button {
      padding: 15px 25px;
      font-size: 1em;
      background: #ff4081;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .icon-heart, .icon-gift {
      position: absolute;
      font-size: 20px;
    }

    .icon-heart {
      top: 10px;
      left: 10px;
    }

    .icon-gift {
      bottom: 10px;
      right: 10px;
    }

    .card p {
      font-size: 1.1em;
      line-height: 1.6;
      font-family: 'Dancing Script', cursive;
    }

    .separator {
      height: 4px;
      background: linear-gradient(to right, #f0f, #0ff);
      margin: 15px auto;
      width: 60%;
      border-radius: 2px;
    }

    .from {
      font-style: italic;
      color: #00b3b3;
      font-weight: bold;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-close {
      background: #00bfa6;
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-text {
      animation: fadeInUp 1s ease-out forwards;
      opacity: 0;
    }
  </style>
</head>
<body>

  <!-- INTRO SECTION -->
  <div class="section intro active" id="intro">
    <h1>04 AGUSTUS 2025</h1>
    <h1 class="animate-text">üéâ Happy Birthday Kevin üéâ</h1>
    <button onclick="showCard()">Klik Disini!</button>
  </div>

  <!-- CARD SECTION -->
  <div class="section fade-in" id="cardSection">
    <div class="card" id="card">
      <div class="icon-heart">‚ù§Ô∏è</div>
      <p>
        Selamat ulang tahun, anakku Kevin! Semoga tahun ini makin banyak kebahagiaan, rezeki lancar,
        dan segala impian jadi kenyataan. Semoga panjang umur dan sehat selalu! üéÇüéâ
      </p>
      <div class="separator"></div>
      <div class="from">- Dari : Papa -</div>

      <button class="btn btn-close" onclick="backToIntro()">Tutup Kartu</button>
      <div class="icon-gift">üéÅ</div>
    </div>
  </div>

  <audio id="bgMusic" src="musik.mp3"></audio>

  <script>
    function showCard() {
      document.getElementById('intro').classList.remove('active');

      const card = document.getElementById('cardSection');
      card.classList.add('active');
      setTimeout(() => {
        card.classList.remove('fade-in');
      }, 50);

      playMusic();
    }

    function backToIntro() {
      const card = document.getElementById("cardSection");
      card.classList.remove('active');
      card.classList.add('fade-in');

      document.getElementById('intro').classList.add('active');

      const audio = document.getElementById("bgMusic");
      audio.pause();
      audio.currentTime = 0;
    }

    function playMusic() {
      const audio = document.getElementById("bgMusic");
      audio.play().catch((e) => {
        console.log("Autoplay diblokir, pengguna perlu klik tombol:", e);
      });
    }
  </script>

</body>
</html>
